<!DOCTYPE html>
<html>
<head>
<title>CiclaMI</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="style/images/favicon.ico">
<link rel="stylesheet" media="screen" href="style/jquery.mobile-1.0b1.min.css" />
<link rel="stylesheet" media="screen" href="style/ciclami.css" />
<link rel="stylesheet" media="screen" href="style/ciclami-web.css" />
<script type="text/javascript" src="vendor/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="vendor/jquery.mobile-1.0b1.min.js"></script>
<script type="text/javascript" src="script/ciclami-web.js"></script>
</script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
function initialize() {
    CICLAMI.init();
}
</script>
</head>
<body onload="initialize()">
<div id="main" data-role="page" data-theme="e">
    <div data-role="header">
        <h1>CiclaMI</h1>
    </div>
    <div id="map_canvas" data-role="content"></div>
    <div data-role="footer" class="ui-bar" data-id="moundz_footer">
        <div id="marker-nav" data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button" data-icon="arrow-l" class="left">Previous</a>
            <a href="#marker-detail" data-role="button">Info</a>
            <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="right" class="right">Next</a>
        </div>
    </div>
</div>
<div id="marker-detail" data-role="page" data-theme="e">
    <div data-role="header">
        <h1>Marker Details</h1>
    </div>
    <div data-role='content'>
        <div class="title">No title</div>
        <img id="photo-container" src="" alt="No photo taken"/>
        <div class="date">No data</div>
        <div class="description">No description</div>
    </div>
</div>
</body>
</html>
